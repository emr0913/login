<!DOCTYPE html>
<html>
<head>
  <title>Website Redirect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Website Redirect</h1>
    <form>
      <div class="mb-3">
        <label for="website" class="form-label">Type a website name:</label>
        <input type="text" id="website" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Go</button>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      var websiteInput = document.getElementById('website').value.toLowerCase();
      switch (websiteInput) {
        case 'youtube':
          window.location.href = 'https://www.youtube.com';
          break;
        case 'roblox':
          window.location.href = 'https://www.roblox.com';
          break;
          case 'google':
          window.location.href = 'https://youareanidiot.cc/';
          break;
          case 'gameboy_alex youtube':
          window.location.href = 'https://www.youtube.com/@GameBoyAlex';
          break;
          case 'gameboy_alex twitter':
          window.location.href = 'https://twitter.com/gameboy_alex';
          break;
          case 'gameboy_alex Rec Room':
          window.location.href = 'https://rec.net/user/GameBoy_Alex';
          break;
        default:
          alert("Website not found.");
      }
    });
  </script>
</body>
</html>
